<div class="card">
  <div class="header">
    <h1 class="title">Airports</h1>
  </div>
  <div class="content">
    <div class="row" *ngIf="airportsIsLoading">
      <div class="col-lg-12">
        ...isLoading...
      </div>
    </div>
    <div class="row" *ngIf="!airportsIsLoading">
      <div class="col-lg-3" *ngFor="let airport of airports">
        {{ airport }}
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="header">
    <h1 class="title">Airports Take Until</h1>
  </div>
  <div class="content">
    <div class="row" *ngIf="airportsTakeUntilIsLoading">
      <div class="col-lg-12">
        ...isLoadingTakeUntil...
      </div>
    </div>
    <div class="row" *ngIf="!airportsTakeUntilIsLoading">
      <div class="col-lg-3" *ngFor="let airport of airportsTakeUntil">
        {{ airport }}
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="header">
    <h1 class="title">Airports Async Pipe</h1>
  </div>
  <div class="content">
    <div class="row" *ngIf="(airports$ | async) as asyncAirports else isLoadingAsyncAirports">
      <!-- 3. Using the async pipe -->
      <div class="col-lg-3" *ngFor="let airport of asyncAirports">
        {{ airport }}
      </div>
    </div>
  </div>
</div>



<ng-template #isLoadingAsyncAirports>
  <div class="row">
    <div class="col-lg-12">
      ...isLoadingAsyncPipe...
    </div>
  </div>
</ng-template>
